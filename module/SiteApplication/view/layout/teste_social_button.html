<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
	
	.btn_social {
		position: relative;
		width: 50px;
		height: 50px;
		border: 1px solid black;
		overflow: hidden;
	}

	.btn_social:hover .btn_social_flap {
		transform:translateY(-50px);
	}

	.btn_social_flap {

		transition: transform 0.3s ease-in;
	}

	.btn_social div {
		width: 50px;
		height: 50px;
	}

	.btn_social_up {
		background: green;
	}

	.btn_social_down {
		background: red;
	}
</style>
<body>

<div class="btn_social">
	<div class="btn_social_flap">
		<div class="btn_social_up">F</div>
		<div class="btn_social_down">F</div>
	</div>
</div>
	
</body>
</html>
